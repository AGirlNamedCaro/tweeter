<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--  Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetContainer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/validationError.css" type="text/css" />
    <link rel="stylesheet" href="/styles/animation.css" type="text/css" />
    <link rel="stylesheet" href="/styles/mediaQueries.css" type="text/css" />




    <!-- External JS + fontAwesome -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://use.fontawesome.com/2d47efe5f8.js"></script>

    <!-- App JS -->
    
    <script type="text/javascript" src="/scripts/helperFunctions.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/toggleForm.js"></script>
    <script type="text/javascript" src="/scripts/handlers.js"></script>
    <script type="text/javascript" src="/scripts/tweetCreatingAndRendering.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    

  </head>


  
  <body class='siteContainer'>
    <!-- Top nav bar (fixed) -->
  
    <nav>
      <div class="navElements">
        <span id="brand">tweeter</span>
        <div class='navElementsRight'>

          <span ><b>Write</b> a new tweet</span>
          <i class="fa fa-angle-double-down bounce" id='toggleForm'></i>
        </div>
      </div >
    </nav>
<div class='headerAndMainContainer'>
    <header>
      <div class='headerElements'>

        <img  src="/images/profile-hex.png"> 
    
    <br>
    
        <h2 id='username'><b>Carolina</b> Contreras</h2>
      </div>
      
  </header>
  


    <!-- Page-specific (main) content here -->
     <main class="container">

      <section class="new-tweet"> 

        <!-- This is an error message that will be displayed when the user goes over
        the character limits or submits without inputting anything-->
        <section class='validationError'>
          <h3 id="above140">Please limit input to 140 chars.</h3>
          <h3 id="noChars">You can't submit a blank tweet.</h3>
        </section>
       <!-- Form where user can type tweets -->
        <form action='/tweets' method='POST'>
          <textarea name="text"  placeholder="What are you humming about?" ></textarea>
          <hr>
          <div class='formElements'>
            <input type="submit"  value="Tweet">
            <span class="counter"><b>140</b></span>
          </div>
        </form>
      </section>
<!-- Holds tweets that come from the database -->
      <section class='tweetContainer'>

      </section>

    </main>
  </div>
  </body>
</html>
